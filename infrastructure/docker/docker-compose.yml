version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hiddify-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hiddify_bot}
      POSTGRES_USER: ${POSTGRES_USER:-hiddify_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hiddify_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hiddify-network

  redis:
    image: redis:7-alpine
    container_name: hiddify-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hiddify-network

  telegram-bot:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile
    container_name: hiddify-bot
    env_file:
      - ../../.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-hiddify_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-hiddify_bot}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${BOT_METRICS_PORT:-9090}:9090"
      - "${BOT_HEALTH_PORT:-8080}:8080"
    volumes:
      - ../../data:/app/data
      - ../../logs:/app/logs
    restart: unless-stopped
    networks:
      - hiddify-network

  prometheus:
    image: prom/prometheus:latest
    container_name: hiddify-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "${PROMETHEUS_PORT:-9091}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - hiddify-network

  grafana:
    image: grafana/grafana:latest
    container_name: hiddify-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    restart: unless-stopped
    networks:
      - hiddify-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  hiddify-network:
    driver: bridge
